<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😎 Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <body>
    <div class="conteiner">
      <div class="header">
        <h2>London |</h2>
        <p>Monday 11:45</p>
      </div>
      <div class="weather-description row">
        <span class="col-6"> ☁ Clear</span>
        <ul class="col-6">
          <li>Humidity: 10%</li>
          <li>Wind speed: 20km/h</li>
        </ul>
      </div>
      <hr />
      <div class="currentTemperature">
        <h1>23° C|F</h1>
      </div>
      <div class="forecast row">
        <div class="week-days col">
          <p>mon</p>
          <p>☀</p>
          <p>25°-15°</p>
        </div>
        <div class="week-days col">

      </div>
    </div>
