<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😎 Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c1c02b3758.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h2 class="city">London |</h2>
          <p class="date">Monday 11:45</p>
        </div>
        <div class="weather-description row">
          <span class="col-6 description position-absolute bottom-0 start-0">
            ☁ Clear</span
          >
          <ul class="col-6 humidity-windy position-absolute bottom-0 end-0">
            <li><i class="fa-solid fa-wind"></i> :10%</li>
            <li><i class="fa-solid fa-cloud-rain"></i> :20km/h</li>
          </ul>
        </div>
        <hr />
        <div class="current-temperature">
          <h1>23°<span class="units"> C|F </span></h1>
        </div>
        <hr />
        <div class="forecast row">
          <div class="week-days col">
            <p>mon</p>
            <p>☀</p>
            <p>25°-15°</p>
          </div>
          <div class="week-days col">
            <p>mon</p>
            <p>☀</p>
            <p>25°-15°</p>
          </div>
          <div class="week-days col">
            <p>mon</p>
            <p>☀</p>
            <p>25°-15°</p>
          </div>
          <div class="week-days col">
            <p>mon</p>
            <p>☀</p>
            <p>25°-15°</p>
          </div>
          <div class="week-days col">
            <p>mon</p>
            <p>☀</p>
            <p>25°-15°</p>
          </div>
        </div>
      </div>
      <p class="developer">Open-source by Macu Gimenez</p>
    </div>
  </body>

  <script src="src/app.js"></script>
</html>
